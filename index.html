    <style>
      .single-book {
        margin: 20px auto;
        width: 60%;
        border-radius: 5px;
        background-color: var(--overlay);
        padding: 20px 0;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-areas:
          "header header"
          "img details";
      }
      .single-book h2 {
        text-align: center;
        grid-area: header;
        padding: 10px;
        color: var(--main-color);
        text-shadow: 2px 2px 6px;
      }
      .thumbnail {
        height: 300px;
        width: 200px;
        object-fit: cover;
        grid-area: img;
        border-radius: 4px;
        box-shadow: var(--shadow);
        transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
    </style>
